<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" th:href="@{/images/icons8-safe-96.png}" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Search</h1>

    <!-- Form di ricerca -->
    <form action="/search" method="get" class="mb-5">
        <div class="input-group">
            <input type="text"
                   name="query"
                   class="form-control"
                   placeholder="Enter your search query..."
                   th:value="${query}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Risultati della ricerca (mostrati solo se ci sono risultati) -->
    <div th:if="${results != null}">
        <h2 class="mb-4">Results</h2>
        <p class="mb-4"><strong>Query:</strong> <span th:text="${query}"></span></p>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>ID</th>
                <th>Abstract</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result['name']}"></td>
                <td th:text="${result['rank']}"></td>
                <td th:text="${result['id']}"></td>
                <td th:text="${result['abstract_text']}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-secondary mt-4">Back</a>
</div>
</body>
</html>
