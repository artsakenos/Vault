<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: head}"></div>

<body class="bg-light">
<!-- Include Header -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Search</h1>

    <!-- Search Form -->
    <form action="/search" method="get" class="mb-5">
        <div class="input-group">
            <select name="source" class="form-select" style="max-width: 200px;">
                <option value="">All Sources</option>
                <option th:each="source : ${sources}"
                        th:value="${source}"
                        th:text="${source}"
                        th:selected="${source == source_selected}"></option>
            </select>
            <input type="text"
                   name="query"
                   class="form-control"
                   placeholder="Enter your search query..."
                   th:value="${query}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Search Results (displayed only if there are results) -->
    <div th:if="${results != null}">
        <!--<h2 class="mb-4">Results</h2>-->
        <p class="mb-4">
            <strong>Query:</strong> <span th:text="${query}"></span><br>
            <!-- FTS Keywords: [[${ftsKeywords}]] -->
            <strong>Time taken:</strong> <span th:text="${#numbers.formatDecimal(duration / 1000.0, 1, 2)}"></span>
            seconds
        </p>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Source</th>
                <th>Name</th>
                <th>Description</th>
                <th>Rank</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}">
                <td>
                    <span th:text="${result['source']}"></span><br>
                    <a href="#" class="article-link"
                       th:data-id="${result['id']}"
                       th:data-source="${result['source']}"
                       th:text="${result['id']}"></a>
                </td>
                <td>
                    <a href="#" class="article-name"
                       th:data-id="${result['name']}"
                       th:data-description="${result['description']}"
                       th:text="${result['name']}"></a>
                </td>
                <td th:text="${#strings.abbreviate(result['chunk_text'], 500)}"></td>
                <td th:text="${#numbers.formatDecimal(result['rank'], 1, 2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for Popup -->
<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="articleModalLabel">Article Content</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="articleContent">
                <!-- Article content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Add this modal just after the existing articleModal -->
<div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="descriptionModalLabel">Description</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="descriptionContent">
                <!-- Description content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Script to handle ID clicks and show the popup -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const articleLinks = document.querySelectorAll('.article-link');

        let modal = new bootstrap.Modal(document.getElementById('articleModal'));
        document.getElementById('articleModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('articleContent').innerHTML = '';
            modal.dispose(); // Altrimenti inizia a fetchare da Wikipedia.
            modal = new bootstrap.Modal(document.getElementById('articleModal'));
        });

        articleLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const articleSource = this.getAttribute('data-source');
                const articleId = this.getAttribute('data-id');

                fetch(`/article_html/${articleSource}/${articleId}`, {
                    headers: {'Accept': 'text/html'}
                })
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('articleContent').innerHTML = html;
                        modal.show();
                    })
                    .catch(error => console.error('Error fetching article:', error));
            });
        });
    });


    const descriptionModal = new bootstrap.Modal(document.getElementById('descriptionModal'));
    // Add event listeners for description links
    const descriptionLinks = document.querySelectorAll('.article-name');
    descriptionLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const description = this.getAttribute('data-description');

            // Populate the description modal
            document.getElementById('descriptionModalLabel').textContent = this.textContent;
            document.getElementById('descriptionContent').innerHTML = description;
            // Show the description modal
            descriptionModal.show();
        });
    });
</script>
</body>
</html>
