<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Importer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Include Header -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container my-5">
  <h1 class="mb-4">Document Importer</h1>

  <!-- Display message if available -->
  <div th:if="${message}" class="alert alert-info" role="alert">
    <span th:text="${message}"></span>
  </div>

  <!-- Form 1: Parse Wikipedia Dump from Folder Path -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Import Wikipedia Dump</h5>
      <p class="card-text">Provide the folder path containing the Wikipedia dump files
        (see the <a href="https://github.com/artsakenos/Vault/blob/master/Readme.md">Readme</a> ).</p>
      <form action="/import" method="post">
        <input type="hidden" name="source" value="wiki">
        <div class="mb-3">
          <label for="wikiFolderPath" class="form-label">Folder Path</label>
          <input type="text" class="form-control" id="wikiFolderPath" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Import Wikipedia Dump</button>
      </form>
    </div>
  </div>

  <!-- Form 2: Upload a Generic File -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Upload a File</h5>
      <p class="card-text">Upload a file (PDF, TXT, JPG, etc.) to import.</p>
      <form action="/import" method="post" enctype="multipart/form-data">
        <input type="hidden" name="source" value="file">
        <div class="mb-3">
          <label for="fileUpload" class="form-label">Choose File</label>
          <input type="file" class="form-control" id="fileUpload" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
      </form>
    </div>
  </div>

  <!-- Form 3: Parse/Import a Web Page -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Import Web Page</h5>
      <p class="card-text">Provide the URL of the web page to import.</p>
      <form action="/import" method="post">
        <input type="hidden" name="source" value="web">
        <div class="mb-3">
          <label for="webPageUrl" class="form-label">Web Page URL</label>
          <input type="url" class="form-control" id="webPageUrl" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Import Web Page</button>
      </form>
    </div>
  </div>
</div>

<!-- Include Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
