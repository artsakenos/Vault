    <title>Vault</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .about-section {
            padding: 60px 0;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .about-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .about-section p {
            font-size: 1.1rem;
            color: #6c757d;
            padding: 0 20px; /* Aggiunge un leggero padding ai lati */
        }
        .about-section ul {
            list-style-type: none; /* Rimuove i pallini della lista */
            padding: 0;
        }
        .about-section ul li {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
    </style>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Fallout Vault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/search">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="about-section text-center">
                <h1>About Us</h1>
                <p class="lead">
                    Un piccolo knoeledge base container,
                    abbastanza inutile finché non conterrà informazioni sul survival.
                    <ul class="text-start mt-4">
                        <li>Leggi il <a href="https://github.com/artsakenos/Vault/blob/master/Readme.md" target="_blank">readme</a>.</li>
                        <li>Per far partire il parsing usa il link /parse (da automatizzare)</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->

    <div class="container">
        <p class="mb-0">&copy; 2025 Vault. All rights reserved.</p>
