<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Search Results</h1>
    <p class="mb-4"><strong>Query:</strong> <span th:text="${query}"></span></p>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Score</th>
            <th>Name</th>
            <th>Rank</th>
            <th>ID</th>
            <th>Abstract</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result['score']}"></td>
            <td th:text="${result['name']}"></td>
            <td th:text="${result['rank']}"></td>
            <td th:text="${result['id']}"></td>
            <td th:text="${result['abstract_text']}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-4">Back</a>
</div>
</body>
</html>
